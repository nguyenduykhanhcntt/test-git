<VirtualHost *:80>
    ServerName test.local

    ServerAdmin webmaster@test.local
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

</VirtualHost>

<VirtualHost *:443>
    ServerName test.local

    ServerAdmin webmaster@test.local
    DocumentRoot /var/www/html/public

    SSLEngine on
    SSLCertificateFile /etc/apache2/sites-enabled/ca.crt
    SSLCertificateKeyFile /etc/apache2/sites-enabled/ca.key

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>